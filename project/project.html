  <script>
  document.getElementById("subscribeForm").addEventListener("submit", async function(event) {
    event.preventDefault();

    const email = document.getElementById("email").value;
    const responseMessage = document.getElementById("responseMessage");

    if (!email) {
      responseMessage.textContent = "Please enter a valid email.";
      responseMessage.style.color = "red";
      return;
    }

    try {
      const response = await fetch("http://localhost:3000/send-otp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      });

      const result = await response.json();

      if (result.success) {
        localStorage.setItem("subscriberEmail", email);
        localStorage.setItem("otp", result.otp); // for demo only
        window.location.href = "verify.html"; // Create this page for OTP input
      } else {
        responseMessage.textContent = "Failed to send OTP. Try again.";
        responseMessage.style.color = "red";
      }
    } catch (error) {
      responseMessage.textContent = "Error: " + error.message;
      responseMessage.style.color = "red";
    }
  });
</script>
