<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ramanujan College Admission Form</title>
    <link rel="stylesheet" href="styles.css">
        
</head>
<body>

    <div class="form-container">
        <h2>Ramanujan College Admission Form<br><small>B.Voc Software Development</small></h2>

        <form action="success.html" method="get">

            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Create Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">

            <label>Gender:</label>
            <div class="radio-group">
                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label>

                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>

                <input type="radio" id="other" name="gender" value="Other">
                <label for="other">Other</label>
            </div>

            <label for="course">Select Course:</label>
            <select id="course" name="course">
                <option value="bsc">B.Voc Software Development</option>
                <option value="bca">BCA</option>
                <option value="ba">BA Programme</option>
                <option value="bcom">B.Com (Hons)</option>
            </select>

            <label>Choose Your Interests:</label>
            <div class="checkbox-group">
                <input type="checkbox" id="ai" name="interests" value="AI">
                <label for="ai">Artificial Intelligence</label><br>

                <input type="checkbox" id="ds" name="interests" value="Data Science">
                <label for="ds">Data Science</label><br>

                <input type="checkbox" id="web" name="interests" value="Web Dev">
                <label for="web">Web Development</label><br>

                <input type="checkbox" id="cloud" name="interests" value="Cloud">
                <label for="cloud">Cloud Computing</label>
            </div>

            <div class="form-buttons">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>

</body>
</html>
