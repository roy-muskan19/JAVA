<!DOCTYPE html>
<html>
<head>
  <title>Student Record Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 6px;
    }
    .error {
      color: red;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <h2>Student Record Form</h2>

  <form id="studentForm" onsubmit="return validateForm()">

    <label>Full Name *</label>
    <input type="text" id="name" />

    <label>Roll Number *</label>
    <input type="text" id="roll" />

    <label>Age *</label>
    <input type="text" id="age" />

    <label>Email Address *</label>
    <input type="text" id="email" />

    <label>Course (Only: BCA, BSc, BTech) *</label>
    <input type="text" id="course" />

    <br><br>
    <input type="submit" value="Submit" />
  </form>

  <script>
    function validateForm() {
      const name = document.getElementById("name").value.trim();
      const roll = document.getElementById("roll").value.trim();
      const age = document.getElementById("age").value.trim();
      const email = document.getElementById("email").value.trim();
      const course = document.getElementById("course").value.trim().toUpperCase();

      // Check mandatory fields
      if (!name || !roll || !age || !email || !course) {
        alert("Please fill in all mandatory fields.");
        return false;
      }

      // Check numeric fields
      if (isNaN(roll)) {
        alert("Roll Number must be a number.");
        return false;
      }

      if (isNaN(age) || age < 17 || age > 30) {
        alert("Age must be a number between 17 and 30.");
        return false;
      }

      // Email format validation using regex
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        alert("Please enter a valid email address.");
        return false;
      }

      // Specific value validation for course
      const allowedCourses = ["BCA", "BSC", "BTECH"];
      if (!allowedCourses.includes(course)) {
        alert("Course must be one of: BCA, BSc, BTech.");
        return false;
      }

      alert("Form submitted successfully!");
      return true; // allow form submission
    }
  </script>

</body>
</html>
